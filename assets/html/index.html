<!DOCTYPE html>
<html id="ro" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="theme">
      <button onclick="changeTheme(false)">light</button>
      <button onclick="changeTheme(true)">dark</button>
    </div>
    <div class="container">
      <div class="main">
        <ul class="weeks">
          <li>日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li>六</li>
        </ul>
        <div class="content">
          <ul class="days"></ul>
        </div>
      </div>
      <div class="side"></div>
    </div>
    <script src="./assets/js/calendar.js"></script>
    <script src="./assets/js/jquery-3.7.0.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
